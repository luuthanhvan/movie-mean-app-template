<div>
  <button mat-button class="add-movie-btn" routerLink="/admin/movie/add">
    Add movie
  </button>
  <button mat-button class="edit-movie-btn" routerLink="/admin/movie/edit">
    Edit movie
  </button>

  <div *ngFor="let movie of movies">
    <mat-card class="movie-card-containter">
      <!-- <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Shiba Inu</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
      </mat-card-header> -->
      <img
        mat-card-image
        src={{movie.posterImg}}
        alt={{movie.movieName}}
      />
      <mat-card-content>
        <p>Name: {{movie.movieName}}</p>
        <p>Duration: {{movie.movieDuration}}</p>
        <p>Release date: {{movie.releaseDate}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>View details</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
